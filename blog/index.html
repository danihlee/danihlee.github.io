---
layout: default
title: Daniel's Blog
---

{% for post in site.posts %}
	{% if post.layout == "note" %}
		<div class="modal-body row">
		  <div class="col-md-4">
		    <p class="notes-list-title"><a href="{{ post.url }}">{{ post.note-title }}</a></p>
		    <p class="notes-list-date">{{ post.date | date_to_string }}</p>
		  </div>
		  <div class="col-md-8">
		    <p class="notes-list-abstract">{{ post.abstract }}</p>
		  </div>
		</div>

		<hr>
	{% endif %}
{% endfor %}
